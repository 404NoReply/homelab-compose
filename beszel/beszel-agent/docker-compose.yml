# Beszel Agent Docker Compose for the same host where Beszel is installed
# Enter this in the Host/IP field in the web UI: /beszel_socket/beszel.sock

services:
  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./beszel_agent_data:/var/lib/beszel-agent
      - ./beszel_socket:/beszel_socket
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      LISTEN: /beszel_socket/beszel.sock
      HUB_URL: https://your-domain.com
      KEY: 'enter-key-generated-in-ui'
      TOKEN: enter-token-generated-in-ui
